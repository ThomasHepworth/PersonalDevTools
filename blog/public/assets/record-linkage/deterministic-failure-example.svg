<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 340">
  <defs>
    <style>
      .title { font: bold 16px system-ui, sans-serif; fill: #1a1a2e; }
      .subtitle { font: 13px system-ui, sans-serif; fill: #6b7280; }
      .header { font: bold 12px system-ui, sans-serif; fill: #374151; }
      .field-name { font: 12px system-ui, sans-serif; fill: #6b7280; }
      .field-value { font: 12px monospace; fill: #1f2937; }
      .match { fill: #dcfce7; stroke: #22c55e; }
      .no-match { fill: #fef2f2; stroke: #ef4444; }
      .null-field { fill: #f3f4f6; stroke: #9ca3af; }
      .icon-match { fill: #22c55e; }
      .icon-no-match { fill: #ef4444; }
      .icon-null { fill: #9ca3af; }
      .result-box { fill: #fef2f2; stroke: #ef4444; stroke-width: 2; }
      .result-text { font: bold 16px system-ui, sans-serif; fill: #ef4444; }
      .reason { font: 11px system-ui, sans-serif; fill: #6b7280; }
      .reason-fail { font: 11px system-ui, sans-serif; fill: #dc2626; }
      .note { font: 11px system-ui, sans-serif; fill: #6b7280; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="820" height="340" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="410" y="28" text-anchor="middle" class="title">Deterministic Linkage: Same Person, Different Records</text>
  <text x="410" y="46" text-anchor="middle" class="subtitle">Exact matching fails despite records referring to the same person</text>

  <!-- Record A Header -->
  <rect x="30" y="65" width="220" height="24" fill="#e0e7ff" rx="4"/>
  <text x="140" y="82" text-anchor="middle" class="header">Record A</text>

  <!-- Record B Header -->
  <rect x="260" y="65" width="220" height="24" fill="#fce7f3" rx="4"/>
  <text x="370" y="82" text-anchor="middle" class="header">Record B</text>

  <!-- Result Header -->
  <text x="530" y="82" text-anchor="middle" class="header">Result</text>

  <!-- Reason Header -->
  <text x="600" y="82" class="header">Reason</text>

  <!-- Row 1: first_name - MATCH -->
  <rect x="30" y="95" width="220" height="32" class="match" rx="4"/>
  <text x="45" y="116" class="field-name">first_name:</text>
  <text x="130" y="116" class="field-value">Robert</text>

  <rect x="260" y="95" width="220" height="32" class="match" rx="4"/>
  <text x="275" y="116" class="field-name">first_name:</text>
  <text x="360" y="116" class="field-value">Robert</text>

  <circle cx="530" cy="111" r="12" class="icon-match"/>
  <text x="530" y="116" text-anchor="middle" fill="white" font-size="14" font-weight="bold">✓</text>
  <text x="600" y="116" class="reason">Exact match</text>

  <!-- Row 2: surname - NO MATCH -->
  <rect x="30" y="133" width="220" height="32" class="no-match" rx="4"/>
  <text x="45" y="154" class="field-name">surname:</text>
  <text x="130" y="154" class="field-value">Allen</text>

  <rect x="260" y="133" width="220" height="32" class="no-match" rx="4"/>
  <text x="275" y="154" class="field-name">surname:</text>
  <text x="360" y="154" class="field-value">Alen</text>

  <circle cx="530" cy="149" r="12" class="icon-no-match"/>
  <text x="530" y="154" text-anchor="middle" fill="white" font-size="14" font-weight="bold">✗</text>
  <text x="600" y="154" class="reason-fail">Typo (missing 'l')</text>

  <!-- Row 3: dob - NO MATCH -->
  <rect x="30" y="171" width="220" height="32" class="no-match" rx="4"/>
  <text x="45" y="192" class="field-name">dob:</text>
  <text x="130" y="192" class="field-value">1971-05-24</text>

  <rect x="260" y="171" width="220" height="32" class="no-match" rx="4"/>
  <text x="275" y="192" class="field-name">dob:</text>
  <text x="360" y="192" class="field-value">1971-06-24</text>

  <circle cx="530" cy="187" r="12" class="icon-no-match"/>
  <text x="530" y="192" text-anchor="middle" fill="white" font-size="14" font-weight="bold">✗</text>
  <text x="600" y="192" class="reason-fail">Month transposed</text>

  <!-- Row 4: city - NULL -->
  <rect x="30" y="209" width="220" height="32" class="null-field" rx="4"/>
  <text x="45" y="230" class="field-name">city:</text>
  <text x="130" y="230" class="field-value" fill="#9ca3af">NULL</text>

  <rect x="260" y="209" width="220" height="32" class="null-field" rx="4"/>
  <text x="275" y="230" class="field-name">city:</text>
  <text x="360" y="230" class="field-value">London</text>

  <circle cx="530" cy="225" r="12" class="icon-null"/>
  <text x="530" y="230" text-anchor="middle" fill="white" font-size="12" font-weight="bold">?</text>
  <text x="600" y="230" class="reason">Missing in Record A</text>

  <!-- Row 5: email - NULL -->
  <rect x="30" y="247" width="220" height="32" class="null-field" rx="4"/>
  <text x="45" y="268" class="field-name">email:</text>
  <text x="130" y="268" class="field-value" style="font-size: 10px;">roberta25@smith.net</text>

  <rect x="260" y="247" width="220" height="32" class="null-field" rx="4"/>
  <text x="275" y="268" class="field-name">email:</text>
  <text x="360" y="268" class="field-value" fill="#9ca3af">NULL</text>

  <circle cx="530" cy="263" r="12" class="icon-null"/>
  <text x="530" y="268" text-anchor="middle" fill="white" font-size="12" font-weight="bold">?</text>
  <text x="600" y="268" class="reason">Missing in Record B</text>

  <!-- Final Result -->
  <rect x="490" y="295" width="150" height="36" class="result-box" rx="6"/>
  <text x="565" y="318" text-anchor="middle" class="result-text">NO MATCH</text>

  <!-- Bottom note -->
  <text x="250" y="320" text-anchor="middle" class="note">Any single mismatch → entire match rejected</text>
</svg>